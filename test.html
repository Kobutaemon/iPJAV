<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理理事の紹介</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: white;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-section {
            flex: 1;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-section {
            flex: 1;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 5px;
            border-bottom: 2px solid #cc0000;
            display: inline-block;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="2.png" alt="寿福隆人">
        </div>
        <div class="text-section">
            <h1>代理理事の紹介</h1>
            <h2>寿福 隆人 【じゅふく たかと】</h2>
            <ul>
                <li>教育学・教育政策学研究者</li>
                <li>帝京平成大学 人文社会学部 教授</li>
                <li>元日本大学法学部 教授</li>
                <li>元NPO法人「アジアの誇りブレアプレアビピア日本協会」理事・事務局長</li>
                <li>元バンコク大学カリキュラムアドバイザー</li>
                <li>元ヨーク大学客員研究員</li>
            </ul>
        </div>
    </div>
</body>
</html>
